<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    %sapper.base%
    <link rel="stylesheet" href="global.css" />
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/icons/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="./assets/icons/safari-pinned-tab.svg"
      color="#161617"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Veerle prins — Portfolio" />
    <meta
      name="apple-mobile-web-app-title"
      content="Veerle Prins — Portfolio"
    />
    <meta name="msapplication-navbutton-color" content="#000000" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="msapplication-starturl" content="/" />
    <meta
      name="Title"
      content="Veerle prins — Frontend Developer, Portfolio Communication & Multimedia Design."
    />
    %sapper.scripts% %sapper.styles% %sapper.head%
  </head>
  <body id="sapper">
    %sapper.html%
  </body>
</html>
